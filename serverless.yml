# serverless.yml

service: serverless-flask

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: src/app.app
    packRequirements: false
  pythonRequirements:
    pythonBin: python3
    dockerizePip: false

provider:
  name: aws
  runtime: python3.8
  stage: ${env:DEPLOY_TARGET}
  region: ${env:REGION}

functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
